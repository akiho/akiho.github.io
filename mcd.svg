<svg
	viewBox="-150 -150 300 300" stroke="black"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
	<line id="s" y1="20"/>
	<line id="l" y1="35"/>
<g id="ss">
	<use xlink:href="#s" transform="translate(1)" />
	<use xlink:href="#s" transform="translate(-1)" />
</g>
<g id="ll">
	<use xlink:href="#l" transform="translate(1)" />
	<use xlink:href="#l" transform="translate(-1)" />
</g>
</defs>
<g transform="translate(0 -100)"><use xlink:href="#ll" />
 <text text-anchor="middle" dy="-5">C</text>
</g>
<g transform="rotate(30) translate(0 -100)"><use xlink:href="#s"/>
 <text transform="rotate(-30)" dx="5">I</text>
</g>
<g transform="rotate(60) translate(0 -100)"><use xlink:href="#ss"/>
 <text transform="rotate(-60)" dx="5">II</text>
</g>
<g transform="rotate(90) translate(0 -100)"><use xlink:href="#l"/>
 <text transform="rotate(-90)" dx="5">III</text>
</g>
<g transform="rotate(120) translate(0 -100)"><use xlink:href="#ss"/>
 <text transform="rotate(-120)" dx="5">IIII</text>
</g>
<g transform="rotate(150) translate(0 -100)"><use xlink:href="#s"/>
 <text transform="rotate(-150)" dx="5">巳</text>
</g>
<g transform="rotate(180) translate(0 -100)"><use xlink:href="#ll"/>
 <text transform="rotate(-180)" text-anchor="middle" dy="15">午</text>
</g>
<g transform="rotate(210) translate(0 -100)"><use xlink:href="#s"/>
 <text transform="rotate(-210)" text-anchor="end" dx="-5">未</text>
</g>
<g transform="rotate(240) translate(0 -100)"><use xlink:href="#ss"/>
 <text transform="rotate(-240)" text-anchor="end" dx="-5">申</text>
</g>
<g transform="rotate(270) translate(0 -100)"><use xlink:href="#l"/>
 <text transform="rotate(-270)" text-anchor="end" dx="-5">A</text>
</g>
<g transform="rotate(300) translate(0 -100)"><use xlink:href="#ss"/>
 <text transform="rotate(-300)" text-anchor="end" dx="-5">B♭</text>
</g>
<g transform="rotate(330) translate(0 -100)"><use xlink:href="#s"/>
 <text transform="rotate(-330)" text-anchor="end" dx="-5">B</text>
</g>
</svg> 
