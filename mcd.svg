<svg width="100%" height="100%"
	stroke="black"
	viewBox="0 0 200 200"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
<line id="tick" x1="0" y1="0" x2="0" y2="40"/>
<use id="stick" xlink:href="#tick" transform="translate(100)" />
<g id="dtick">
	<use xlink:href="#tick" transform="translate(99)" />
	<use xlink:href="#tick" transform="translate(101)" />
</g>
<g id="spair">
	<use xlink:href="#stick"/>
	<use xlink:href="#stick" transform="rotate(180 100 100)"/>
</g>
<g id="dpair">
	<use xlink:href="#dtick"/>
	<use xlink:href="#dtick" transform="rotate(180 100 100)"/>
</g>
</defs>
	<use xlink:href="#dpair"/>
	<use xlink:href="#dpair" transform="rotate(60 100 100)"/>
	<use xlink:href="#dpair" transform="rotate(120 100 100)"/>
<g id="single" transform="rotate(90 100 100)">
	<use xlink:href="#spair"/>
	<use xlink:href="#spair" transform="rotate(60 100 100)"/>
	<use xlink:href="#spair" transform="rotate(120 100 100)"/>
</g>
</svg> 
