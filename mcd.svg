<svg width="100%" height="100%"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
<line id="l" x1="0" y1="35" x2="0" y2="0" />
<line id="s" x1="0" y1="20" x2="0" y2="0" />
<use id="so" xlink:href="#s" transform="translate(0 -100)" />
<use id="lo" xlink:href="#l" transform="translate(0 -100)" />
<g id="se">
	<use xlink:href="#s" transform="translate(1 -100)" />
	<use xlink:href="#s" transform="translate(-1 -100)" />
</g>
<g id="le">
	<use xlink:href="#l" transform="translate(1 -100)" />
	<use xlink:href="#l" transform="translate(-1 -100)" />
</g>
</defs>
<g transform="translate(150 150)" stroke="black">
	<text x="0" y="-100" text-anchor="middle" dy="-5">(0 −100)</text>
	<use xlink:href="#le"/>
	<text x="50" y="-87" dx="5">(50 −87)</text>
	<use xlink:href="#so" transform="rotate(30)" dx="5"/>
	<text x="87" y="-50" dx="5">(87 −50)</text>
	<use xlink:href="#se" transform="rotate(60)"/>
	<text x="+100" y="+0" text-anchor="start" dx="5">(+100 +0)</text>
	<use xlink:href="#lo" transform="rotate(90)"/>
	<text x="50" y="87" text-anchor="start" dx="5">(50 87)</text>
	<use xlink:href="#se" transform="rotate(120)"/>
	<text x="+87" y="+50" text-anchor="start" dx="5">(+87 +50)</text>
	<use xlink:href="#so" transform="rotate(150)"/>
	<text x="0" y="+100" text-anchor="middle" dy="15">(0 +100)</text>
	<use xlink:href="#le" transform="rotate(180)"/>
	<text x="-50" y="87" text-anchor="end" dx="-5">(−50 87)</text>
	<use xlink:href="#so" transform="rotate(210)"/>
	<text x="-87" y="50" text-anchor="end" dx="-5">(−87 50)</text>
	<use xlink:href="#se" transform="rotate(240)"/>
	<text x="-100" y="0" text-anchor="end" dx="-5">(−100 0)</text>
	<use xlink:href="#lo" transform="rotate(270)"/>
	<text x="-87" y="-50" text-anchor="end" dx="-5">(−87 −50)</text>
	<use xlink:href="#se" transform="rotate(300)"/>
	<text x="-50" y="-87" text-anchor="end" dx="-5">(−50 −87)</text>
	<use xlink:href="#so" transform="rotate(330)"/>
</g>
</svg> 
