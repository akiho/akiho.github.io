<svg width="100%" height="100%"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
<line id="tick" x1="0" y1="0" x2="0" y2="35"/>
<use id="stick" xlink:href="#tick" transform="translate(100)" />
<g id="dtick">
	<use xlink:href="#tick" transform="translate(99)" />
	<use xlink:href="#tick" transform="translate(101)" />
</g>
<g id="duo">
	<use xlink:href="#dtick"/>
	<use xlink:href="#stick" transform="rotate(30 100 100)"/>
</g>
<g id="quad">
	<use xlink:href="#duo"/>
	<use xlink:href="#duo" transform="rotate(180 100 100)"/>
</g>
</defs>
<g stroke="black">
	<use xlink:href="#quad"/>
	<use xlink:href="#quad" transform="rotate(60 100 100)"/>
	<use xlink:href="#quad" transform="rotate(120 100 100)"/>
</g>
</svg> 
