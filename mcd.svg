<svg width="100%" height="100%"
	stroke="black"
	viewBox="40 40 160 160"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
<g id="long">
	<line x1="100" y1="45" x2="100" y2="55"/>
	<line x1="100" y1="145" x2="100" y2="155"/>
</g>
<g id="short">
	<line x1="100" y1="45" x2="100" y2="55"/>
	<line x1="100" y1="145" x2="100" y2="155"/>
</g>
<g id="set">
	<g transform="rotate(120 100 100)">
	<use xlink:href="#short"/>
	</g>
	<g transform="rotate(60 100 100)">
	<use xlink:href="#short"/>
	</g>
	<use xlink:href="#long"/>
</g>
</defs>
<use xlink:href="#set" stroke-width="2"/>
<use xlink:href="#set" transform="rotate(90 100 100)"/>
</svg> 
